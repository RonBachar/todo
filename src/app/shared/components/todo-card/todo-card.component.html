<div class="wrapper">
<p>Todo Card component</p>
    <mat-card >
        <mat-card-header>
            <mat-card-title>{{ todo.title }}</mat-card-title>
            <mat-card-subtitle>{{ todo.description }}</mat-card-subtitle>
            <mat-card-subtitle>{{ todo.status }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-stroked-button color="primary">Open</button>
        </mat-card-actions>
    </mat-card>
    
</div>
